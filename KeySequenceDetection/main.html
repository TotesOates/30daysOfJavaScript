<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
    const secret = [];
    const secretCode = 'joe';

    window.addEventListener('keyup', (e) => {
        secret.push(e.key);
        console.log(secret);
        secret.slice(-secretCode.length - 1, secret.length - secretCode.length);
        if (secret.join('').includes(secretCode)){
            alert('you win!');
        }
    })
</script>
</body>
</html>
